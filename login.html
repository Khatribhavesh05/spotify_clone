<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Spotify Clone</title>

  <!-- Font Awesome CDN for social icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <style>
    /* Reset defaults */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Full page styling */
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Main container */
    .login-container {
      background-color: #1e1e1e;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px #000;
    }

    /* Spotify logo */
    .logo {
      width: 140px;
      margin-bottom: 30px;
    }

    /* Social login buttons */
    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background-color: transparent;
      color: white;
      border: 1px solid #777;
      border-radius: 30px;
      padding: 12px 20px;
      margin: 10px 0;
      text-decoration: none;
      font-size: 14px;
      transition: 0.2s ease;
    }

    .social-btn i {
      font-size: 18px;
    }

    .social-btn:hover {
      background-color: #333;
    }

    /* Divider line */
    .divider {
      border-top: 1px solid #555;
      margin: 25px 0;
    }

    /* Labels */
    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-size: 14px;
    }

    /* Input field */
    input {
      width: 100%;
      padding: 12px;
      border-radius: 5px;
      border: 1px solid #555;
      background-color: #121212;
      color: white;
      margin-bottom: 20px;
    }

    /* Green continue button */
    .continue-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(to right, #1db954, #1ed760);
      color: black;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s ease;
      transition: background-color 0.2s, transform 0.2s;
    }

    .continue-btn:hover {
      opacity: 0.9;
        transform: scale(1.05);
    }

    /* Sign up text */
    .signup {
      margin-top: 20px;
      font-size: 14px;
    }

    .signup a {
      color: white;
      font-weight: bold;
      text-decoration: underline;
    }

    .signup a:hover {
      color: #1db954;
    }
  </style>
</head>

<body>
  <!-- Login Box -->
  <div class="login-container">

    <!-- Spotify Logo -->
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/2/26/Spotify_logo_with_text.svg"
      alt="Spotify Logo"
      class="logo"
    />

    <!-- Social login buttons -->
    <a href="./error.html" class="social-btn"><i class="fab fa-google"></i> Continue with Google</a>
    <a href="./error.html" class="social-btn"><i class="fab fa-facebook"></i> Continue with Facebook</a>
    <a href="./error.html" class="social-btn"><i class="fab fa-apple"></i> Continue with Apple</a>
    <a href="./error.html" class="social-btn"><i class="fas fa-phone-alt"></i> Continue with phone number</a>

    <!-- Divider -->
    <div class="divider"></div>

    <!-- Email input -->
    <label for="email">Email or username</label>
    <input type="text" id="email" placeholder="Email or username" />

    <!-- Continue button -->
    <a href="./error.html"><button class="continue-btn">Continue</button></a>
    

    <!-- Sign up -->
    <div class="signup">
      Donâ€™t have an account? <a href="./error.html">Sign up for Spotify</a>
    </div>
  </div>
</body>
</html>
